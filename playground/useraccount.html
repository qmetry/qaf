<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Sample web page for hand on test automation practice using Qmetry Automation Framework">
<meta name="keywords" content="random, popup, Selenium, WebDriver, Infostretch, QMetry, QAF, Automation, Framework,TestNg, Testing, QA, Cucumber, BDD, KWD, ISFW, Gherkin, QAF" itemprop="Selenium, WebDriver, Infostretch, QMetry, QAF, Automation, Framework,TestNg, Testing, QA, Cucumber, BDD, KWD, ISFW, Gherkin,QAF">
<meta name="author" content="Chirag Jayswal">

<title>User Details</title>
<style type="text/css">
th, td {
	text-align: left;
	border-bottom: 1px solid #ddd;
	padding: 10px 50px 10px 20px;
}

td {
	min-width: 200px;
}

th {
	text-transform: capitalize;
	background: #eed;
}

table {
	border-collapse: collapse;
	border: 1px solid #ddd;
}

#main * {
	margin-top: 20px;
	margin-left: auto;
	margin-right: auto;
}

#process-indicator {
	display: table;
}
#dialog-message{
display: none;
}
</style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-633C9C2K5V"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-633C9C2K5V');
</script>

<script type="text/javascript">
	$().ready(
			function(){
					if(Date.now()%2){
						$( "#dialog-message" ).dialog({
					        modal: true,
					        buttons: {
					          Ok: function() {
					            $( this ).dialog( "close" );
					          }
					        }
					      });
				    }
					setTimeout(
							function() {
								var urlParams = new URLSearchParams(
										window.location.search);
								if (urlParams.toString().length <= 0) {
									$("tbody").append(
											$('<tr>').append(
													$('<th>').append(
															"No Data Found")));
								}
								urlParams
										.forEach(function(value, key) {
											if (key.indexOf('password') >= 0) {
												if (key.indexOf('password') <= 0) {
													$("tbody")
															.append(
																	$('<tr>')
																			.append(
																					$(
																							'<th>')
																							.append(
																									key
																											+ ":"))
																			.append(
																					$(
																							'<td>')
																							.append(
																									"******")));
												}
											} else {
												$("tbody")
														.append(
																$('<tr>')
																		.append(
																				$(
																						'<th>')
																						.append(
																								key
																										+ ":"))
																		.append(
																				$(
																						'<td>')
																						.append(
																								value)));
											}

										});
								$('#process-indicator').hide();
							}, 5000);
					});
</script>
</head>
<body>
	<div id="main">
		<table>
			<caption>
				<b>User&nbsp;Details</b>
			</caption>
			<tbody>

			</tbody>
		</table>
		<div id="process-indicator">
			Wait <img src="../latest/dashboard/images/progress-dots.gif"
				alt="Loading" />
		</div>
	</div>
	
	<div id="dialog-message" title="Random Popup!">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    Do you know how to deal with random unexpected pop-ups?
  </p>
  <p>
    You can make your automation experience hassle free by implementing <a href="https://qmetry.github.io/qaf/latest/qaf_listeners.html">qaf listeners</a>.
  </p>
</div>

</body>
</html>
